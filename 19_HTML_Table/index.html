<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Table</title>
    <style>
      th,
      tr,
      td,
      table {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0.3rem;
      }

      table {
        width: 75%;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        Times Study
      </caption>
      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Computer Network</td>
          <td>Data Analysis</td>
          <td>Data Analysis</td>
          <td>Information System Design</td>
          <td>Front-End</td>
        </tr>

        <tr>
          <td>Front-End</td>
          <td>Computer Network</td>
          <td>Information System Design</td>
          <td>.Net Programming</td>
          <td>.Net Programming</td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />

    <table>
      <thead>
        <caption>
          People
        </caption>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Lim</td>
          <td>Haiheng</td>
          <td>19</td>
        </tr>

        <tr>
          <td>Arthur</td>
          <td>Morgan</td>
          <td>36</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
