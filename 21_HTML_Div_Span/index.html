<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Div and Span</title>

    <style>
      div {
        background: dodgerblue;
      }

      span {
        background: red;
        color: white;
      }
    </style>
  </head>

  <body>
    <div>
      The div element is by default a block element, meaning that it takes all
      available width, and comes with line breaks before and after.
    </div>

    <span>
      The span element is a generic inline container used to group and apply
      styles or scripts to a small portion of text or other inline content.
    </span>
  </body>
</html>
