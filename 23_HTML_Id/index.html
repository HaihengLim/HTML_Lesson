<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML ID</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #container-1 {
        background: rebeccapurple;
        color: white;
        padding: 1rem;
      }

      #container-2 {
        background: dodgerblue;
        color: white;
        padding: 1rem;
        width: 60vw;
      }
    </style>
  </head>

  <body>
    <div id="container-1">1</div>
    <div id="container-2">2</div>
  </body>
</html>
