<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML JavaScript Internal</title>
  </head>

  <body>
    <button onclick="myFunc();">Hello</button>
    <p id="demo"></p>
  </body>

  <script>
    function myFunc() {
      document.getElementById("demo").innerHTML = "Hello JavaScript";
    }
  </script>
</html>
