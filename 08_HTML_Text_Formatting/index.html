<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Text Formatting</title>
  </head>

  <body>
    <p>This <sub>subscripted</sub> text.</p>
    <p>This <sup>superscripted</sup> text.</p>
    <p>This <b>bold</b> text.</p>
    <p>This <strong>strong</strong> text.</p>
    <p>This <i>italic</i> text.</p>
    <p>This <mark>marked</mark> text.</p>
    <p>This <small>small</small> text.</p>
    <p>This <del>deleted</del> text.</p>
    <p>This <ins>inserted</ins> text.</p>
  </body>
</html>
