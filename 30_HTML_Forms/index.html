<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMTL Forms</title>
  </head>

  <body>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required /><br /><br />
      <label for="eamil">Email:</label>
      <input type="email" name="email" id="email" /><br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label><br /><br />
      <label for="food">Favorite Food:</label>
      <input type="checkbox" name="food" id="pizza" />
      <label for="pizza">Pizza</label>
      <input type="checkbox" name="food" id="burger" />
      <label for="burger">Burger</label>
      <input type="checkbox" name="food" id="sandwich" />
      <label for="sandwich">Sandwich</label><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />
      <label for="search">Search</label>
      <input type="search" name="search" id="search" /><br /><br />
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" /><br /><br />
      <label for="date">Date of Birth:</label>
      <input type="date" name="date" id="date" /><br /><br />
      <label for="time">Time:</label>
      <input type="time" name="time" id="time" />
      <label for="image">Input Image:</label>
      <br /><br />
      <input
        type="image"
        src="img/Zenitsu.jpg"
        alt="zenitsu"
        width="300"
      /><br /><br />
      <label for="color">Favorite Color:</label>
      <input type="color" name="color" id="color" /><br /><br />
      <label for="file">File:</label>
      <input type="file" name="file" id="file" /><br /><br />
      <label for="range">Rate:</label>
      <input type="range" id="range" /><br /><br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
